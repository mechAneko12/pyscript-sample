<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>pyscript test</title>
        <!-- ホスティングされているcss, jsを記載-->
        <link rel="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

        <!-- py-envタグ内にimportしたいライブラリを記載-->
        <py-env>
            - pandas
            - matplotlib
        </py-env>
    </head>
    <body>
        <div id="plot"></div>
        <py-script>
import pandas as pd
import matplotlib.pyplot as plt

df = pd.DataFrame({
    'a': ['A', 'B', 'C'],
    'b': [10, 30, 20]
})

fig, ax = plt.subplots()
ax.bar(df['a'], df['b'])
pyscript.write('plot', fig)

        </py-script>

    </body>
</html>
